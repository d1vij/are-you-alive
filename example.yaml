# Config Format
# service-name:
#   host: <hostname of service>
#   port: <port for tcp connection>

chatgpt:
  host: chatgpt.com
  port: 443 # Initiating a tcp connection on https port
google:
  host: google.com
  port: 443

# Proxied lan servers
vaultwarden:
  host: vaultwarden.divij.xyz
  port: 443 # Connection over https
couchdb:
  host: couchdb.divij.xyz
  port: 443

unreachable_local:
  host: 192.168.1.69
  port: 8000

localhost:
  host: localhost
  port: 7766

